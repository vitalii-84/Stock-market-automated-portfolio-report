name: Daily Portfolio Report

# ===============================
# Автоматичний запуск щодня о 22:30 UTC (00:30 по Києву)
# ===============================
on:
  schedule:
    - cron: "30 22 * * *"  # щодня о 22:30 UTC
  workflow_dispatch:       # дозволяє запускати вручну

jobs:
  run-report:
    runs-on: ubuntu-latest

    steps:
      # ===============================
      # Клон репозиторію
      # ===============================
      - name: Checkout repository
        uses: actions/checkout@v4

      # ===============================
      # Встановлення Python
      # ===============================
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ===============================
      # Встановлення залежностей
      # ===============================
      - name: Install dependencies
        run: |
          pip install pandas yfinance plotly requests

      # ===============================
      # Запуск скрипта портфеля
      # ===============================
      - name: Run portfolio report
        run: python portfolio_report.py
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

      # ===============================
      # Завантаження файлів як артефактів
      # ===============================
      - name: Upload CSV report
        uses: actions/upload-artifact@v4
        with:
          name: portfolio_csv
          path: portfolio_report.csv

      - name: Upload portfolio plot
        uses: actions/upload-artifact@v4
        with:
          name: portfolio_plot
          path: portfolio_plot.html
